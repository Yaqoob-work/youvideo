<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Custom YouTube Player</title>

  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <style>
    /* YouTube के टॉप पर दिखने वाले टाइटल और शेयर बटन को छिपाने के लिए */
    .vjs-youtube .ytp-chrome-top {
      display: none !important;
    }
    /* वीडियो चलने पर कोने में दिखने वाले छोटे YouTube लोगो को छिपाने के लिए */
    .vjs-youtube .ytp-watermark {
      display: none !important;
    }
  </style>

</head>
<body>

  <h1>Custom YouTube Player (No YouTube Controls)</h1>

  <!-- <video
    id="my-player"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="720"
    height="405"
    data-setup='{
      "techOrder": ["youtube"],
      "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=WlWoxeCJrRE" }],
      "youtube": { "ytControls": false }
    }'>
  </video> -->
  <iframe
    width="720"
    height="405"
    src="https://www.youtube.com/embed/WlWoxeCJrRE"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
</iframe>

  <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>
  <script src="https://unpkg.com/videojs-youtube/dist/Youtube.min.js"></script>

</body>
</html>
